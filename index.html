<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="index.js" defer></script>

</head>
<body>
  <header>
    <h1>Library</h1>
  </header>
  <button class="newButton">
  ADD BOOK
  </button>
  <div class="container">
  </div>
  <form class="form" action="" method="post" id="submit">
    <ul>
    <li>
      <input placeholder="Title" class="input" type="text" id="title" name="user_title" required maxlength="40">
    </li>
    <li>
      <input placeholder="Author" class="input" type="text" id="author" name="user_author" required maxlength="25">
    </li>
    <li>
      <input placeholder="Pages" class="input" type="number" id="pages" name="user_pages" required min="1" max="100000">
    </li>
    <li>
      <label class="label" for="read">Read:</label>
      <input type="checkbox" onclick="this.checked" id="read" name="user_read">
    </ul>
    <div>
      <button class="button" type="submit" >Submit</button>
      <button class="closeButton button" type="button" id="close">Close</button>
    </div>
  </form>
  <div id="overlay"></div> 
</body>
</html>
