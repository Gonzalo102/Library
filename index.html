<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="index.js" defer></script>

</head>
<body>
    <center>
      <button class="newButton">
      NEW BOOK
      </button>
    </center>
      <div class="container">
      </div>
        <form class="form display" action="" method="post" id="submit">
         <ul>
          <li>
            <label class="label" for="name">Title:</label>
            <input class="input" type="text" id="title" name="user_title" required>
          </li>
          <li>
            <label class="label" for="mail">Author:</label>
            <input class="input" type="text" id="author" name="user_author" required>
          </li>
          <li>
            <label class="label" for="pages">Pages:</label>
            <input class="input" type="number" id="pages" name="user_pages" required>
          </li>
          <li>
            <label class="label" for="read">Read:</label>
            <input type="checkbox" onclick="this.checked" id="read" name="user_read">
          </li>
          <li class="button">
            <button type="submit" >Submit</button>
          </li>
          <li class="closeButton button">
            <button type="button" id="close">Close</button>
          </li>
         </ul>
        </form> 
</body>
</html>
